<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/entreprise" routerLinkActive="active-link hover-link" [routerLinkActiveOptions]="{exact:true}"><mat-icon aria-hidden="false" aria-label="Home icon">home</mat-icon>Home</a>
        <a mat-list-item routerLink="/entreprise/covoiturage" routerLinkActive="active-link hover-link" [routerLinkActiveOptions]="{exact:true}"><mat-icon aria-hidden="false" aria-label="direction car"> directions_car</mat-icon>Covoiturage</a>
        <a mat-list-item routerLink="/entreprise/foodtrucks" routerLinkActive="active-link hover-link" [routerLinkActiveOptions]="{exact:true}"><mat-icon aria-hidden="false" aria-label="food Truck"> fastfood</mat-icon>Food-trucks</a>
        <a mat-list-item routerLink="/entreprise/sport" routerLinkActive="active-link hover-link" [routerLinkActiveOptions]="{exact:true}"> <mat-icon aria-hidden="false" aria-label="Sports">directions_run</mat-icon>Sport</a>
        <a mat-list-item routerLink="/entreprise/conferences" routerLinkActive="active-link hover-link" [routerLinkActiveOptions]="{exact:true}"><mat-icon aria-hidden="false" aria-label="Conference">mic</mat-icon>Conferences</a>
        <a mat-list-item routerLink="/entreprise/opendata" routerLinkActive="active-link hover-link" [routerLinkActiveOptions]="{exact:true}"><mat-icon aria-hidden="false" aria-label="OpenData">folder</mat-icon>Opendata</a>
        <a mat-list-item routerLink="/entreprise/mon-entreprise" routerLinkActive="active-link hover-link" [routerLinkActiveOptions]="{exact:true}"><mat-icon aria-hidden="false" aria-label="MonEntreprise">face</mat-icon>mon entreprise</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span #entreprise><mat-icon color="accent">maps_home_work</mat-icon> Entreprise</span>
      <div class="spacer"></div>
      <div *ngFor="let item of this.EntrepriseUser" >
        <button mat-raised-button (click)="onCreate()">{{item._name}} <mat-icon>account_circle</mat-icon></button>
      </div>
      <button mat-raised-button (click)="logout()" color="accent">Logout<mat-icon>logout</mat-icon></button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
