<div *ngIf="this.loader.isLoading | async" class="loader-container" fxFill fxLayoutAlign="center center">
  <!-- <mat-spinner style="top: 50%; left: 50%;"></mat-spinner> -->
  <div class="loader-item">
    <div class="loader loader-1">
      <app-atom-spinner
      [animationDuration]="1000"
      [size]="100"
      [color]="'#ff1d5e'"
     ></app-atom-spinner>
    </div>
  </div>
</div>

<div *ngIf="!this.firebaseService.isLoggedIn" class="container" fxFill>
  <div class="container" fxLayout="row" fxFill fxLayoutAlign="space-around center">
    <div>
      <form class="login" [formGroup]="SignUpForm" (ngSubmit)="submit()">
        <div fxLayout="column">
          <h1>Bienvenue parmi nous</h1>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email"/>
          <mat-error *ngIf="SignUpForm.get('email')?.hasError('email') && !SignUpForm.get('email')?.hasError('required')">
            Veuillez entrer un email valide
          </mat-error>
          <mat-error *ngIf="SignUpForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mot de passe" formControlName="password" type="password"/>
          <mat-error *ngIf="SignUpForm.get('password')?.hasError('minlength') && !SignUpForm.get('password')?.hasError('required')">
            Veuillez entrer un mot de passe valide (au moins 6 caract√®res)
          </mat-error>
          <mat-error *ngIf="SignUpForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Entreprise" [matAutocomplete]="auto" formControlName="entreprise" type="text"  />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="SignUpForm.get('entreprise')?.hasError('required')">
            Veuillez choisir une entreprise
          </mat-error>
        </mat-form-field>
        </div>
        <button>S'enregistrer</button>
      </form>
    </div>
  </div>
</div>
