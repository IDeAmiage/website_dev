<div class="grid-container">
  <mat-grid-list #grid [cols]="cols" rowHeight="10:10" gutterSize="20px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
        <mat-card class="dashboard-card" routerLink="{{ card.rlink }}">
          <mat-card-header>
            <mat-card-title>
              {{ card.title }}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ card.imageSrc }}" alt="Card Images" />
          <mat-card-content class="dashboard-card-content">
            <button class="learn-more"
            routerLink="{{ card.rlink }}"
            #voir>
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <span class="button-text">Voir plus</span>
            </button>
          </mat-card-content>
          <mat-card-actions> </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
