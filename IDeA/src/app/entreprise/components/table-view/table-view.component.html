<div class="exporters" fxLayout="row" fxLayoutGap="20px">
  <button mat-raised-button (click)="exporter.exportTable('csv', {fileName:'mon_fichier'})">CSV</button>
  <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'mon_fichier'})">Excel</button>
  <button mat-raised-button (click)="exporter.exportTable('json', {fileName:'mon_fichier'})">JSON</button>
  <button mat-raised-button (click)="exporter.exportTable('txt', {fileName:'mon_fichier'})">TXT</button>
</div>


<div class="component data component-card">
  <mat-paginator #paginatorColumns [length]="this.displayedColumns.length" hidePageSize="true" (page)="changeDisplayColumns($event)" [pageSize]="6"></mat-paginator>
  <table mat-table [dataSource]="this.table" matSort class="table" matTableExporter #exporter="matTableExporter">
    <ng-container class="container" [matColumnDef]="column" [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell class="header-cell" *matHeaderCellDef>
        <span mat-sort-header class="sort-header">{{ column | titlecase }}</span>
      </th>
      <td mat-cell class="cell" *matCellDef="let element"> {{element.fields[column]}} </td>
    </ng-container>
    <tr mat-header-row class="header-row" *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator #paginatorRows [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
