<div [id]="container">
  <div id="navbar">
    <mat-toolbar [style.background-color]="'transparent'">
      <span>Bienvenue</span>
      <span [style.flex]="'1 1 auto'"></span>
      <button *ngIf="!this.firebaseService.isLoggedIn" mat-button (click)="loginEntreprise()">Entreprise</button>
      <button *ngIf="!this.firebaseService.isLoggedIn"  mat-button (click)="loginCollectivites()">Collectivit√©</button>
      <button *ngIf="!this.firebaseService.isLoggedIn" mat-button (click)="loginParticuliers()">Particulier</button>
      <button *ngIf="this.firebaseService.isLoggedIn"  mat-button (click)="logout()">logout</button>
      <button mat-icon-button><mat-icon>menu</mat-icon></button>
    </mat-toolbar>
  </div>
  <div *ngIf="!this.explorerClic" id="welcome">
    <div [style.margin-top]="'10%'"></div>
    <div>
      <span id="landesspan">Landes</span>
    </div>
    <br>
    <div id="landes">
      <button mat-raised-button (click)="onClickExplorer()">Explorer</button>
    </div>
  </div>
  <div *ngIf="this.explorerClic" id="explorer" fxLayout="column" fxFill fxLayoutAlign="space-evenly stretch" fxLayoutGap>
    <div id="plages">
      <span class="explorer-text">Nos plages</span>
      <div fxLayout="row" fxLayoutAlign="space-evenly center" >
        <iframe [src]="urlDax" width="50%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>
        <iframe [src]="urlDax" width="50%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>
        <iframe [src]="urlDax" width="50%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
    <div id="histoire">
      <span class="explorer-text">Notre histoire</span>
      <div fxLayout="row" fxLayoutAlign="space-evenly center" >
        <iframe [src]="urlDax" width="50%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>
        <iframe [src]="urlDax" width="50%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>
        <iframe [src]="urlDax" width="50%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
