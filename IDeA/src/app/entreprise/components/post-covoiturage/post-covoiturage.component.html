<h2>Entrez Les details de votre annonce</h2>
<mat-accordion>
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Configure your car   <mat-icon>directions_car</mat-icon>
      </mat-panel-title>
      <mat-panel-description>
        Tell us what bolide you drive
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field>
        <mat-label>Car Type</mat-label>
        <mat-select [formControl]="size">
          <mat-select-trigger>
            {{size.value}}
          </mat-select-trigger>
          <mat-option *ngFor="let size of this.sizeList" [value]="size">{{size}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fuel Type</mat-label>
        <mat-select [formControl]="fuel">
          <mat-select-trigger>
            {{fuel.value}}
          </mat-select-trigger>
          <mat-option *ngFor="let fuel of this.fuelList" [value]="fuel">{{fuel}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-action-row>
      <button mat-button color="primary" (click)="this.saveCar()">Save</button>
    </mat-action-row>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Traject
      </mat-panel-title>
      <mat-panel-description>
        Choose your traject
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      Depart
      <mat-form-field>
        <mat-label>number</mat-label>
        <input type="number" matInput [(ngModel)]="this.depart._num" />
      </mat-form-field>
      <mat-form-field>
        <mat-label >address</mat-label>
        <input type="text" matInput [(ngModel)]="this.depart._addresse" />
      </mat-form-field>
      <mat-form-field>
        <mat-label >city</mat-label>
        <input type="text" matInput [(ngModel)]="this.depart._city" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      Arriv√©e
      <mat-form-field>
        <mat-label>number</mat-label>
        <input type="number" matInput [(ngModel)]="this.arrivee._num" />
      </mat-form-field>
      <mat-form-field>
        <mat-label >address</mat-label>
        <input type="text" matInput [(ngModel)]="this.arrivee._addresse" />
      </mat-form-field>
      <mat-form-field>
        <mat-label >city</mat-label>
        <input type="text" matInput [(ngModel)]="this.arrivee._city" />
      </mat-form-field>
    </div>
    <mat-action-row>
      <button mat-button color="primary" (click)="this.saveTraject()">Save</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
