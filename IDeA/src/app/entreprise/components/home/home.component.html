<button (click)="logout()" mat-raised-button>Logout</button>
<button routerLink="opendata" mat-raised-button>Open data</button>
<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu> -->
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{card.imageSrc}}" alt="test">
        <mat-card-content class="dashboard-card-content">
          <button mat-raised-button color="accent" routerLink="{{card.rlink}}" #voir>voir <mat-icon>visibility</mat-icon></button>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
